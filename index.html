<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
    <fieldset class="information">
      <legend>Personal information</legend>
      <label for="surname">Surname:
        <input type="text" id="surname" name="surname" autocomplete="off">
      </label>
      <label for="name">Name:
        <input type="text" id="name" name="name" autocomplete="off">
      </label>
      <label for="age">How old are You?
        <input type="number" id="age" name="age" value="12" min="0" max="120">
      </label>
      <label for="bith-date">Full date of birth:
        <input type="date" id="bith-date" name="bith-date" value="mm/dd/yyyy">
      </label>
      <label for="check-agree">Full date of birth:
        <input type="checkbox" id="check-agree" name="check-agree">
      </label>
    </fieldset>

    <fieldset class="registration">
      <legend>Registration</legend>
      <label for="mail">E-mail:
        <input type="email" id="mail" name="mail" placeholder="email@example.com">
      </label>
      <label for="pass">Password:
        <input type="password" id="pass" name="pass" minlength="8" required>
      </label>
    </fieldset>

    <fieldset class="personal-info">
      <legend>An interesting fact about you!</legend>

      <label for="pets">Do you like cats?
        <input type="radio" id="pets" name="pets" value="yes">Yes
        <input type="radio" id="dis-pets" name="pets" value="no">No
      </label>
      <label for="favcolor">What is your favorite color?
        <input type="color" id="favcolor" name="favcolor" value="#000000">
      </label>
      <label for="sleeptime">What time do you go to bed?
        <input type="time" id="sleeptime" name="sleeptime" value="--:--:-- --" step="1">
      </label>
      <label for="cars">What are your favorite brand of cars?
        <select id="cars" name="cars" multiple>
          <option value="BMW">BMV</option>
          <option value="Audi">Audi</option>
          <option value="Tesla">Tesla</option>
        </select>
      </label>
      <label for="rate">How do you rate our work?
        <input type="range" id="rate" name="rate" min="0" max="10">
      </label>
    </fieldset>

    <fieldset class="addition">
      <legend>Additional info:</legend>
      <label for="comments">Comments:
        <textarea id="comments" name="comments" cols="10" rows="2" maxlength="80" autocomplete="off"></textarea>
      </label>
      <label for="recommend">Would you recommend us?
      <select name="recommend" id="recommend">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      </label>
    </fieldset>

    <input type="submit" onsubmit="onSubmit()" value="Submit">
  </form>


  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
